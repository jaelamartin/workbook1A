  .dropbtn {
    background-color: #21265b;

    border: none;
    cursor: pointer;
  }

    position: right;
    display: inline-block;

  : 0;
}
  }
  
  /* Dropdown Content (Hidden by Default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f8f1f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba 8451ca;
    z-index: 1;
  }
  
  /* Links inside the dropdown */
  .dropdown-content a {
    color: 8451ca;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {background-color: #cf66f6}
  
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
  /* Change the background color of the dropdown button when the dropdown content is shown */
  .dropdown:hover .dropbtn {
    background-color: #4b3e8e;

              border-radius: 3px;
          }
          .form-group textarea {
              resize: vertical;
          }
